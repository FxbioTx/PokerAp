<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bienvenido</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }
    #join-room {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    input {
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #chat-room {
      display: none;
      flex-direction: column;
      align-items: center;
    }
    #messages {
      width: 80%;
      max-width: 600px;
      height: 400px;
      overflow-y: scroll;
      border: 1px solid #ccc;
      margin: 10px 0;
      padding: 10px;
      background-color: white;
    }
    #new-message {
      display: flex;
      justify-content: space-between;
      width: 80%;
      max-width: 600px;
    }
    video {
      width: 80%;
      max-width: 600px;
      background-color: black;
    }
  </style>
  <script src="https://unpkg.com/simple-peer@latest/simplepeer.min.js"></script>
</head>
<body>
  <div id="join-room">
    <h1>Bienvenido</h1>
    <input type="text" id="username" placeholder="Introduce tu nombre">
    <button onclick="joinRoom()">Unirse a la Sala</button>
  </div>

  <div id="chat-room">
    <h1>Sala de Chat</h1>
    <video id="localVideo" autoplay></video>
    <video id="remoteVideo" autoplay></video>
    <div id="messages"></div>
    <div id="new-message">
      <input type="text" id="message-input" placeholder="Escribe un mensaje">
      <button onclick="sendMessage()">Enviar</button>
    </div>
    <button onclick="leaveRoom()">Salir de la Sala</button>
  </div>

  <script>
    let username;
    let chatRoom;
    let localPeer;
    let localStream;

    async function joinRoom() {
      username = document.getElementById('username').value;
      if (username) {
        document.getElementById('join-room').style.display = 'none';
        document.getElementById('chat-room').style.display = 'flex';

        // Iniciar WebSocket
        chatRoom = new WebSocket('ws://echo.websocket.org');
        chatRoom.onmessage = function(event) {
          const message = document.createElement('div');
          message.textContent = event.data;
          document.getElementById('messages').appendChild(message);
        }

        // Iniciar WebRTC
        localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        document.getElementById('localVideo').srcObject = localStream;
        localPeer = new SimplePeer({ initiator: location.hash === '#init', trickle: false, stream: localStream });

        localPeer.on('signal', data => {
          chatRoom.send(JSON.stringify(data));
        });

        localPeer.on('stream', stream => {
          document.getElementById('remoteVideo').srcObject = stream;
        });

        chatRoom.onmessage = event => {
          const data = JSON.parse(event.data);
          localPeer.signal(data);
        };
      } else {
        alert('Por favor, introduce un nombre.');
      }
    }

    function sendMessage() {
      const messageInput = document.getElementById('message-input');
      if (messageInput.value) {
        const message = `${username}: ${messageInput.value}`;
        chatRoom.send(message);
        messageInput.value = '';
      }
    }

    function leaveRoom() {
      chatRoom.close();
      localPeer.destroy();
      document.getElementById('chat-room').style.display = 'none';
      document.getElementById('join-room').style.display = 'flex';
    }
  </script>
</body>
</html>
