<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bienvenido</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }
    #join-room, #create-room, #game-room {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    input, select {
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #game-room {
      display: none;
      flex-direction: column;
      align-items: center;
    }
  </style>
  <script src="https://unpkg.com/simple-peer@latest/simplepeer.min.js"></script>
</head>
<body>
  <div id="join-room">
    <h1>Bienvenido</h1>
    <input type="text" id="username" placeholder="Introduce tu nombre">
    <button onclick="showRoomOptions()">Continuar</button>
  </div>

  <div id="room-options" style="display: none;">
    <h1>Elige una opci칩n</h1>
    <button onclick="showCreateRoom()">Crear mesa</button>
    <button onclick="showJoinGame()">Entrar a jugar</button>
  </div>

  <div id="create-room" style="display: none;">
    <h1>Crear mesa</h1>
    <input type="text" id="room-name" placeholder="Nombre de la mesa">
    <input type="password" id="room-password" placeholder="Contrase침a">
    <button onclick="createRoom()">Crear</button>
  </div>

  <div id="join-game" style="display: none;">
    <h1>Entrar a jugar</h1>
    <div id="room-list"></div>
    <button onclick="fetchRooms()">Actualizar</button>
  </div>

  <div id="game-room">
    <h1>Sala de Juego</h1>
    <video id="localVideo" autoplay></video>
    <video id="remoteVideo" autoplay></video>
    <button onclick="leaveRoom()">Salir de la Sala</button>
  </div>

  <script>
    let username;
    let chatRoom;
    let localPeer;
    let localStream;
    let currentRoom;

    function showRoomOptions() {
      username = document.getElementById('username').value;
      if (username) {
        document.getElementById('join-room').style.display = 'none';
        document.getElementById('room-options').style.display = 'flex';
      } else {
        alert('Por favor, introduce un nombre.');
      }
    }

    function showCreateRoom() {
      document.getElementById('room-options').style.display = 'none';
      document.getElementById('create-room').style.display = 'flex';
    }

    function showJoinGame() {
      document.getElementById('room-options').style.display = 'none';
      document.getElementById('join-game').style.display = 'flex';
      fetchRooms();
    }

    function createRoom() {
      const roomName = document.getElementById('room-name').value;
      const roomPassword = document.getElementById('room-password').value;
      if (roomName && roomPassword) {
        currentRoom = roomName;
        joinRoom();
      } else {
        alert('Por favor, introduce un nombre y una contrase침a para la mesa.');
      }
    }

    function fetchRooms() {
      // Esto es solo un placeholder para la l칩gica real de obtener las mesas disponibles.
      const roomList = document.getElementById('room-list');
      roomList.innerHTML = '<p>Lista de mesas disponibles (placeholder)</p>';
    }

    async function joinRoom() {
      document.getElementById('create-room').style.display = 'none';
      document.getElementById('join-game').style.display = 'none';
      document.getElementById('game-room').style.display = 'flex';

      // Iniciar WebRTC
      localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      document.getElementById('localVideo').srcObject = localStream;
      localPeer = new SimplePeer({ initiator: location.hash === '#init', trickle: false, stream: localStream });

      localPeer.on('signal', data => {
        chatRoom.send(JSON.stringify(data));
      });

      localPeer.on('stream', stream => {
        document.getElementById('remoteVideo').srcObject = stream;
      });

      // Iniciar WebSocket
      chatRoom = new WebSocket('ws://echo.websocket.org');
      chatRoom.onmessage = event => {
        const data = JSON.parse(event.data);
        localPeer.signal(data);
      };
    }

    function leaveRoom() {
      chatRoom.close();
      localPeer.destroy();
      document.getElementById('game-room').style.display = 'none';
      document.getElementById('join-room').style.display = 'flex';
    }
  </script>
</body>
</html>
