<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sumarte a un Juego</title>
  <script>
    // JavaScript para manejar la lista de mesas
    document.addEventListener('DOMContentLoaded', () => {
      const mesas = [
        { nombre: 'Mesa 1', contrasena: '1234' },
        { nombre: 'Mesa 2', contrasena: '5678' },
        // Puedes agregar más mesas aquí
      ];

      const listaMesas = document.getElementById('lista-mesas');
      mesas.forEach(mesa => {
        const li = document.createElement('li');
        li.textContent = mesa.nombre;
        listaMesas.appendChild(li);
      });
    });
  </script>
</head>
<body>
  <h1>Sumarte a un juego</h1>
  <p>Listado de mesas disponibles:</p>
  <ul id="lista-mesas">
    <!-- Las mesas se agregarán aquí mediante JavaScript -->
  </ul>
</body>
</html>
