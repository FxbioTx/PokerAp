<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entrar a jugar</title>
  <script>
    let mesas = JSON.parse(localStorage.getItem('mesas')) || [];

    document.addEventListener('DOMContentLoaded', () => {
      const listaMesas = document.getElementById('lista-mesas');
      mesas.forEach(mesa => {
        const li = document.createElement('li');
        li.textContent = `${mesa.nombre}`;
        const entrarBtn = document.createElement('button');
        entrarBtn.textContent = 'Entrar';
        entrarBtn.onclick = () => window.location.href = `mesa-juego.html?nombreMesa=${mesa.nombre}`;
        li.appendChild(entrarBtn);
        listaMesas.appendChild(li);
      });
    });
  </script>
</head>
<body>
  <h1>Entrar a jugar</h1>
  <p>Listado de mesas disponibles:</p>
  <ul id="lista-mesas">
  </ul>
</body>
</html>
