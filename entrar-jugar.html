<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entrar a jugar</title>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const mesas = [
        { nombre: 'Mesa 1', contrasena: '1234' },
        { nombre: 'Mesa 2', contrasena: '5678' },
      ];

      const listaMesas = document.getElementById('lista-mesas');
      mesas.forEach(mesa => {
        const li = document.createElement('li');
        li.textContent = `${mesa.nombre}`;
        const entrarBtn = document.createElement('button');
        entrarBtn.textContent = 'Entrar';
        entrarBtn.onclick = () => window.location.href = `mesa-juego.html?nombreMesa=${mesa.nombre}&contrasenaMesa=${mesa.contrasena}`;
        const eliminarBtn = document.createElement('button');
        eliminarBtn.textContent = 'Eliminar';
        eliminarBtn.onclick = () => {
          const contrasena = prompt('Introduce la contraseña para eliminar la mesa:');
          if (contrasena === mesa.contrasena) {
            alert(`Mesa ${mesa.nombre} eliminada.`);
            li.remove();
          } else {
            alert('Contraseña incorrecta.');
          }
        };
        li.appendChild(entrarBtn);
        li.appendChild(eliminarBtn);
        listaMesas.appendChild(li);
      });
    });
  </script>
</head>
<body>
  <h1>Entrar a jugar</h1>
  <p>Listado de mesas disponibles:</p>
  <ul id="lista-mesas">
  </ul>
</body>
</html>
